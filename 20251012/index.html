<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>窩不知道</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#DAB6E8] min-h-screen">
  <header class="bg-[#FFFFFF]">
    <h1 class="text-2xl font-bold py-3 ml-4">窩不知道</h1>
  </header>
    <div id="list" class="p-8 flex flex-wrap gap-6 justify-start">
        <p id="loading-message" class="text-gray-600 text-lg">文章載入中，請稍候...</p>
    </div>
    <script>
         const API = 'http://127.0.0.1:8000/api/posts'; 
        
        //獲取DOM元素
        const container = document.getElementById('list');
        const loadingMessage = document.getElementById('loading-message');
        //卡片
        function createCardHTML(post) {
          const image_url = post.image_url
            return `
                <div class="w-72 bg-white rounded-xl shadow-lg overflow-hidden flex-shrink-0">
                    
                    <div class="h-40 bg-gray-300">
                        <img 
                            src="${post.image_url}" 
                            alt="${post.title}" 
                            class="w-full h-full object-cover"
                        >
                    </div>
                    
                    <div class="p-4">
                        <h2 class="text-2xl font-bold text-black mb-1">
                            ${post.title}
                        </h2>
                        
                        <p class="text-sm text-gray-700 mb-2">
                            ${post.author}
                        </p>
                        
                        <p class="text-sm text-gray-500">
                            ${post.excerpt}
                        </p>
                    </div>
                </div>
            `;
        }
        
        //獲取資料並渲染的核心邏輯
        async function fetchAndRenderPosts() {
            // 如果loadingMessage存在，先移除
            if (loadingMessage) {
                loadingMessage.remove();
            }

            try {
                const response = await fetch(API);
                
                if (!response.ok) {
                    throw new Error(`API 請求失敗: 狀態碼 ${response.status}. 請檢查後端是否啟動。`);
                }

                const posts = await response.json();

                if (posts.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 text-lg p-4">目前沒有文章資料。</p>';
                    return;
                }

                // 遍歷數據並生成 HTML
                const cardsHTML = posts.map(createCardHTML).join('');

                // 插入到DOM中
                container.innerHTML = cardsHTML;

            } catch (error) {
                console.error("載入文章失敗:", error);
                // 顯示錯誤訊息
                container.innerHTML = `<p class="text-red-600 text-lg p-4">載入文章失敗。錯誤: ${error.message}</p>`;
            }
        }

        //頁面載入後執行
        fetchAndRenderPosts();
    </script>
</body>
</html>
